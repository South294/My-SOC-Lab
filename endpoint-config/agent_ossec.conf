<!-- 
  Wazuh Agent Configuration (Windows)
  Path: C:\Program Files (x86)\ossec-agent\ossec.conf
-->

<ossec_config>

  <client>
    <server>
      <address>192.168.208.128</address> <!-- Thay bằng IP Wazuh Manager của bạn -->
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
  </client>

  <!-- Sysmon Integration -->
  <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Default Windows Events -->
  <localfile>
    <location>Security</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <localfile>
    <location>System</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <localfile>
    <location>Application</location>
    <log_format>eventchannel</log_format>
  </localfile>

</ossec_config>