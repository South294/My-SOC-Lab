<integration>
  <name>virustotal</name>
  <api_key>YOUR_VIRUSTOTAL_API_KEY</api_key> <group>sysmon</group>
  <alert_format>json</alert_format>
</integration>

<integration>
  <name>slack</name>
  <hook_url>YOUR_SLACK_WEBHOOK_URL</hook_url> <level>10</level>
  <alert_format>json</alert_format>
</integration>

<command>
  <name>win-ip-block</name>
  <executable>netsh.exe</executable>
  <expect>srcip</expect>
  <timeout_allowed>yes</timeout_allowed>
</command>

<active-response>
  <command>win-ip-block</command>
  <location>local</location>
  <rules_id>60122,60204</rules_id> <timeout>60</timeout>
</active-response>